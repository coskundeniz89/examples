<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title></title>
</head>
<body>

<table>
    <tr>
        <th>
            Id
        </th>
        <th>
            Title
        </th>
        <th>
            Quantity
        </th>
    </tr>
    <tr data-th-each="prod : ${products}" data-th-object="${prod}">
        <td data-th-text="*{id}">
            9999
        </td>
        <td data-th-text="*{title}">
            Product title
        </td>
        <td data-th-text="*{quantity}">
            13456
        </td>
    </tr>
</table>

</body>
</html>
